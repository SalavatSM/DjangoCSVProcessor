<!-- csvprocessor/templates/csvprocessor/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Обработка CSV файлов</h1>
            <form action="{% url 'process_csv' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="file has-name">
                    <label class="file-label">
                        <input class="file-input" type="file" name="csv_file" required>
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Выберите CSV файл…
                            </span>
                        </span>
                        <span class="file-name">
                            ...
                        </span>
                    </label>
                </div>
                <div class="control mt-4">
                    <button class="button is-primary" type="submit">Обработать</button>
                </div>
            </form>

            {% if error %}
                <div class="notification is-danger mt-4">
                    {{ error }}
                </div>
            {% endif %}
        </div>
    </section>
    <script>
        const fileInput = document.querySelector('.file-input');
        const fileName = document.querySelector('.file-name');
        fileInput.addEventListener('change', () => {
            fileName.textContent = fileInput.files[0].name;
        });
    </script>
</body>
</html>
